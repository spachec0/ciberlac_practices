<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM04: Data and Model Poisoning</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .description {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      text-align: left;
      margin-bottom: 5px;
      color: #aaa;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      background-color: #00c78c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #00a374;
    }

    .answer-section {
      margin-top: 30px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      font-size: 1.1rem;
      color: #ddd;
      white-space: pre-wrap;
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #00caff;
      font-weight: bold;
      margin-top: 20px;
    }

    #reload-btn {
      background-color: #f39c12;
      color: #000;
      margin-top: 10px;
    }

    #reload-status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LLM04: Data and Model Poisoning</h1>
    <p class="description">
      The LLM Top 10 chatbot, answers questions about OWASP LLM Top 10 vulnerabilities. <br/>
      <b>Goal:</b> Poison the Top 10 list, replace LLM01 to any other category than Prompt Injection
    </p>

    <form id="questionForm">
      <label for="question">Enter your question:</label>
      <input type="text" id="question" name="question" placeholder="E.g. List top 10 LLM Vulnerabilities." required />
      <button type="submit">Submit</button>
    </form>

    <div id="loading" class="loading">Fetching answer...</div>
    <div id="answer" class="answer-section"></div>

    <button id="reload-btn">Reload Knowledge Base</button>
    <p id="reload-status"></p>
  </div>

  <!-- Inline JavaScript -->
  <script>
    document.getElementById("questionForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      const loadingDiv = document.getElementById("loading");

      loadingDiv.style.display = "block";
      answerDiv.innerHTML = "";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const result = await response.json();

        if (response.ok) {
          typeText(answerDiv, result.answer);
        } else {
          answerDiv.innerHTML = `<strong>Error:</strong><p>${result.error}</p>`;
        }
      } catch (error) {
        answerDiv.innerHTML = `<strong>Error:</strong><p>Something went wrong. Please try again later.</p>`;
      } finally {
        loadingDiv.style.display = "none";
      }
    });

    function typeText(element, text, speed = 30) {
      element.innerHTML = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i++);
          element.scrollTop = element.scrollHeight;
          setTimeout(type, speed);
        }
      }
      type();
    }

    document.getElementById("reload-btn").addEventListener("click", async () => {
      const status = document.getElementById("reload-status");
      status.textContent = "Reloading...";

      try {
        const res = await fetch("/reload", { method: "POST" });
        const data = await res.json();

        if (res.ok) {
          status.textContent = data.message;
        } else {
          status.textContent = data.error || "Reload failed";
        }
      } catch (err) {
        status.textContent = "‚ùå Error during reload";
      }
    });
  </script>
  
</body>
</html>
